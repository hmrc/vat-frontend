# Session configuration
# ~~~~~
play.http.session.httpOnly = true

play.http.session.secure = false

play.http.session.cookieName = "mdtp"

appName = "vat-frontend"
play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:12345 localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com *.optimizely.com optimizely.s3.amazonaws.com www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com data:"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"
play.http.filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

play.i18n.langs = ["en", "cy"]

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    business-tax-account {
      host = localhost
      port = 9020
    }

    vat {
      host = localhost
      port = 8880
    }

    enrolment-store-proxy {
      host = localhost
      port = 8080
    }

    pay-api {
      host = localhost
      port = 8080
    }

    vat-deferral-new-payment-scheme-service {
      host = localhost
      port = 8080
    }

    features {
      welsh-translation: true
      vatOutageContent: false
    }
  }
}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

